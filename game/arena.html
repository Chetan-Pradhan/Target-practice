<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena-page</title>
    <link rel="stylesheet" href="/game/arena-style.css">
    <link rel="stylesheet" href="https://chetan-pradhan.github.io/Target-practice/game/arena-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="navbar">
        <div class="nav-timeline">
            <i class="fa-solid fa-bullseye"></i>
            <div id="score-temp" class="space">
                <p1>Score - </p1><p1 class="score">0</p1><p1>pts</p1>
            </div>
            <i class="fa-solid fa-stopwatch"></i><p1 class="space" id="stop-watch">0:00s</p1>
            <a href="#"><i class="fa-solid fa-bars"></i><p1 class="space">Options</p1></a>
        </div>
    </div>
    <div class="hero-section">
        <div class="hero-gameplay" id="container">
            <button class="targets" id="circle1" ><i class="fa-solid fa-plus"></i></button>
            <button class="targets" id="circle2" ><i class="fa-solid fa-plus"></i></button>
            <button class="targets" id="circle3" ><i class="fa-solid fa-plus"></i></button>
            <button class="targets" id="circle4" ><i class="fa-solid fa-plus"></i></button>
            <button class="targets" id="circle5" ><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="start" id="start">Click to start</div>
    </div>
    <script src="/game/first.js"></script>
    <script src="https://chetan-pradhan.github.io/Target-practice/game/first.js"></script>

</html>
